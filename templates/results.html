<!doctype html>
<html>
  <head>
    <title>iChoons | {{ my_genre }}</title>
    {% include 'head.html' %}
  </head>

  <body>
    {% include 'navigation.html' %}
    <div class="container">
      <h1 class="text-center appHeaders">This is the {{ my_genre }} albums page</h1>
    </div>
    <!-- start of container-->
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 flexBandCont">
        
          {% for data in result %}
          <div class="flexBand">
          <p class="text-center montCaps">{{ data.band }}</p>
          <p class="text-center">{{ data.genre }}</p>
          <p class="text-center">{{ data.album }}</p>
          <p class="text-center">{{ data.released }}</p>
          <img src="{{ data.image }}" class="albumThum">
          </div>
          {% endfor %}
      
        </div> <!-- end cols -->
      </div> <!-- end row -->
          <p class="text-center"><a href="{{ url_for('browse') }}">Search Again?</a></p> 
    </div> <!-- end main container -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</html>
