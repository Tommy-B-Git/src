<!doctype html>
<html>
  <head>
    <title>Music Catalog | {{ my_genre }}</title>
      <link href ="{{ url_for('static', filename ='css/bootstrap.min.css') }}" rel="stylesheet"/>
      <link href ="{{ url_for('static', filename ='css/custom.css') }}" rel="stylesheet"/>
  </head>

  <body>
    {% include 'navigation.html' %}
    <div class="container">
      <h1 class="text-center appHeaders">This is the {{ my_genre }} albums page</h1>
    </div>
    <!-- start of container-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% if my_genre %}
          {% for data in result %}
          <p class="text-center">{{ data.band }}</p>
          <p class="text-center">{{ data.genre }}</p>
          <p class="text-center">{{ data.name }}</p>
          {% endfor %}
          {% endif %}
          <p class="text-center"><a href="{{ url_for('home') }}">Search Again?</a></p> 
        </div> <!-- end cols -->
      </div> <!-- end row -->
    </div> <!-- end main container -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</html>
