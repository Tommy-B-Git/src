<!doctype html>
<html>
  <head>
    <title>Music Catalog | Upload</title>
    {% include 'head.html' %}
  </head>

  <body>
    {% include 'navigation.html' %}
    <div class="container">
      <h1 class="text-center appHeaders">Upload an Image</h1>
    </div>
    <!-- start of form container-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" action="" name="form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="genre" class="myLabel">Upload File</label>
              <input type="file" class="form-control" name="datafile">
            </div> <!-- end form group -->
            <div class="form-group"> <!-- button container-->
              <button type="submit" class="btn btn-primary customButn">Submit</button>
              <a class="btn btn-danger" href="{{ url_for('home') }}">Quit</a>
            </div> <!-- end button cont --> 
          </form>
          {% if error %}
          <div class="alert alert-danger" role="alert"><p><a href="{{
          url_for('upload') }}">{{ error }}</a></p>
          {% endif %}
        </div> <!-- end cols -->
      </div> <!-- end row -->
    </div> <!-- end form cont -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</html>
