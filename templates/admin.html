
<!doctype html>
<html>
  <head>
    <title>iChoons | Admin Login</title>
    {% include 'head.html' %}
  </head>

  <body class="adminBG">
    {% include 'navigation.html' %}
    <div class="container">
      <h1 class="text-center appHeaders">Admin Login Page</h1>
    </div>
    <!-- start of form container-->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form method="post" action="#">
            <div class="form-group">
              <label for="username" class="myLabel">Username</label>
              <input type="text" class="form-control" name="username"
              placeholder="Type username">
            </div> <!-- end form group -->
            <div class="form-group">
              <label for="password" class="myLabel">Password</label>
              <input type="password" class="form-control" name="password"
              placeholder="Type password">
            </div> <!-- end form group -->
            <div class="form-group"> <!-- button container-->
              <button type="submit" class="btn btn-primary customButn">Submit</button>
            </div> <!-- end button cont -->
          </form>
          {% if error %}
          <div class="alert alert-danger" role="alert"><p><a href="{{ url_for('admin') }}">{{ error }}</a></p></div>
          {% endif %}
        </div> <!-- end cols -->
      </div> <!-- end row -->
    </div> <!-- end container -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</html>
